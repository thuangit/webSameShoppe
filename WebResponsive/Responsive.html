<!DOCTYPE html>

    <title>Responsive Web Using HTML,CSS and JavaScript</title>
    <link rel="stylesheet" href="Responsive.css">

                                                <li><a href="#">Tiếng việt</a></li>
                                                <li><a href="#">English</a></li>
                                                <li><a href="#">china</a></li>
                                              </ul>
                                         </div>
                                    </li>

                                    <li><a href="#">đăng nhập</a></li>

                        <a href="#" class="trigger desktop-hide"><span class="fas fa-bars"></span></a>
                        <div class="left left-bottom">
                            <div class="logo"><img src="./logo/iga.svg" alt=""><h3>SIGA</h3></div>
                            <div class="mobie-hide">
                                 <ul class="flexitem second-links">
                                      <li><label for="search"><span class="input-item"><input type="search" id="search" placeholder="tim kiem..."><i class="fas fa-magnifying-glass search"></i> </span></label></li>
                                 </ul>

                        <div class="right">
